version: '3.8'

services:
  vibevoice-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vibevoice-realtime-api
    ports:
      - "8000:8000"
    volumes:
      # Mount model directory
      - ./models:/models
      # Mount output directory for generated audio
      - ./output:/output
      # Optional: mount custom configuration
      - ./config:/app/config
    environment:
      - MODEL_PATH=/models/VibeVoice-Realtime-0.5B
      - MODEL_REPO=microsoft/VibeVoice-Realtime-0.5B
      - AUTO_DOWNLOAD_MODEL=true
      - DOWNLOAD_EXPERIMENTAL_VOICES=false
      - PORT=8000
      - CUDA_VISIBLE_DEVICES=0
      # Optional: Set Hugging Face token for private models
      # - HF_TOKEN=your_token_here
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - vibevoice-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: vibevoice-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - vibevoice-api
    restart: unless-stopped
    networks:
      - vibevoice-network
    profiles:
      - production

networks:
  vibevoice-network:
    driver: bridge

volumes:
  models:
  output: